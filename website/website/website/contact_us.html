<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAF3FC;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            gap: 20px;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-section {
            display: flex;
            flex-direction: column;
            width: 50%;
            gap: 20px;
        }
        .chat-section, .feedback-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #1A73E8;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #1A73E8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #155AB6;
        }
        .feedback-textarea {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h2>Request a Call</h2>
            <form onsubmit="submitRequest(event)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label>Country/Region</label>
                    <select>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Reason for Contact</label>
                    <select>
                        <option>Inquiry</option>
                        <option>Consultation</option>
                    </select>
                </div>
                <button type="submit">Request</button>
            </form>
        </div>
        <div class="contact-section">
            <div class="chat-section">
                <h3>Chat with us</h3>
                <p>Get product info, login help, and live chat with an agent.</p>
                <button onclick="window.open('chat_room.html', '_blank')">Let's Chat</button>
            </div>
            <div class="feedback-section">
                <h3>Leave us some feedback</h3>
                <p>Good or bad, we love to hear it all.</p>
                <button onclick="toggleFeedback()">Send Feedback</button>
                <textarea id="feedbackText" class="feedback-textarea" placeholder="Enter your feedback..."></textarea>
                <button id="submitFeedback" class="feedback-textarea" onclick="submitFeedback()">Submit Feedback</button>
            </div>
        </div>
    </div>

    <script>
        // Function to show alert after submitting "Request a Call"
        function submitRequest(event) {
            event.preventDefault(); // Prevent form submission
            Swal.fire({
                title: "Request Sent ‚úÖ",
                text: "Your request has been successfully sent.",
                icon: "success",
                confirmButtonText: "OK"
            });
        }

        // Function to toggle the visibility of the feedback textarea
        function toggleFeedback() {
            const feedbackTextarea = document.getElementById('feedbackText');
            const submitFeedbackButton = document.getElementById('submitFeedback');
            feedbackTextarea.style.display = 'block';
            submitFeedbackButton.style.display = 'inline-block';
        }

        // Function to submit feedback
        function submitFeedback() {
            const feedbackText = document.getElementById('feedbackText').value;

            if (feedbackText.trim() !== "") {
                Swal.fire({
                    title: "Feedback Submitted üìù",
                    text: "Thank you for your valuable feedback!",
                    icon: "success",
                    confirmButtonText: "OK"
                });

                // Reset the textarea after submission
                document.getElementById('feedbackText').value = "";
                document.getElementById('feedbackText').style.display = 'none';
                document.getElementById('submitFeedback').style.display = 'none';
            } else {
                Swal.fire({
                    title: "Empty Feedback ‚ùå",
                    text: "Please enter your feedback before submitting.",
                    icon: "error",
                    confirmButtonText: "OK"
                });
            }
        }
    </script>
</body>
</html>
