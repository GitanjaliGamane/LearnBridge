<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Teacher</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Logo Styling */
        header .logo {
            font-size: 36px;
            font-weight: 600;
            color: #fbbf24; /* Logo color */
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        header .logo:hover {
            color: #fff; /* Hover effect on logo */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Enhanced shadow effect */
        }

        header nav {
            margin-top: 20px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #fbbf24;
        }

        /* Main Section */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        /* Reset Form Box */
        .reset-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .reset-box h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
            font-weight: 700;
        }

        .reset-box p {
            margin-bottom: 25px;
            font-size: 18px;
            color: #666;
        }

        .reset-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-button {
            display: inline-block;
            background-color: #1e3a8a;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin: 15px 0;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        .reset-button:hover {
            background-color: #0c2461;
            transform: translateY(-3px); /* Adds a lifting effect */
        }

        /* Footer Section */
        footer {
            background-color: #1e3a8a;
            color: white;
            padding: 15px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .logo {
                font-size: 28px;
            }

            header nav ul li {
                margin: 0 10px;
            }

            header nav ul li a {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section with Logo and Navigation Menu -->
    <header>
        <div class="logo">YourPlatform</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section with Forgot Password Form -->
    <div class="main-container">
        <!-- Reset Box -->
        <div class="reset-box">
            <h1>Reset Your Password</h1>
            <p>Enter your Username or Email to receive password reset instructions.</p>
            <form action="/send-password-reset-link" method="POST">
                <input type="text" class="reset-input" placeholder="Username or Email" name="username_or_email" required>
                <button type="submit" class="reset-button">Send Reset Link</button>
            </form>
            <p>Remember your password? <a href="teacher_login.html">Login here</a></p> <!-- Link back to the login page -->
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        
    </footer>

</body>

</html>
